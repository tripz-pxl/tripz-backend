name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/tripz-backend.sln

      - name: Build
        run: dotnet build src/tripz-backend.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/tripz-backend.sln --configuration Release --no-build --verbosity normal
